<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="body.css">
    <title>My Facebook</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="coinfo">
                <div class="logo">
                    <img class = "image" src="./images/logo.svg" alt="logo">
                </div>
                <div class="misstate">
                    <h2 class ="statement">
                        Facebook helps you connect and share with the people in your life.
                    </h2>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="signup-in">
                <div class="login">
                    <form class="login-page">
                        <input type="email" name="email" id="email" placeholder="Enter email address or phone number">
                        <br>
                        <input type="password" name="password" id="password" placeholder="Password">
                    </form>
                </div>
                <div class="login-button">
                    <button class="blue-button">
                        Log In
                    </button>
                </div>
                <div class="forgotten">
                    <a  class="fp" href="#">Forgotten password?</a>
                </div>
                <hr class="hr">
                <div class="newAccount">
                    <button class="Create">
                        Create New Account
                    </button>
                </div>
            </div>
                <div class="message">
                    <p><span class="celeb-page"><a class="page" href="#">Create a Page</a></span> for a celebrity, brand or business.</p>
            </div>
        </div>
        </div>
</body>
</html>
